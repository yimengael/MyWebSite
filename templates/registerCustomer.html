                </div>

            <div class="row">
                <div class="col-xs-6">
                    <h2>Customer registration.</h2>
                    <form>
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="middlename">Middle Name</label>
                            <input type="text" class="form-control" id="middlename" placeholder="Middle Name">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">Phone number</label>
                            <input type="phonenumber" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" class="form-control" id="company" placeholder="Company">
                        </div>
                        <div class="form-group">
                            <label for="address1">Address 1</label>
                            <input type="text" class="form-control" id="address1" placeholder="Address 1">
                        </div>
                        <div class="form-group">
                            <label for="address2">Address 2</label>
                            <input type="text" class="form-control" id="address2" placeholder="Address 2">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select class="form-control" id="country">
                                <option>United States</option>
                                <option>Cameroon</option>
                                <option>New Zealand</option>
                                <option>Brazil</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="zipcode">ZIP Code</label>
                            <input type="text" class="form-control" id="zipcode" placeholder="Zip Code">
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="comment">Other information</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-primary center-block">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-6"></div>
            </div>
        </div>
