                    </ul>
                    <form class="navbar-form navbar-center">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" data-toggle="dropdown">
                                    <i class="glyphicon glyphicon-menu-down"></i>

        <div class="container-fluid">
            <!-- start of navigation bar-->
            <!-- end of navigation bar-->

            <div class="row">
                <div class="col-xs-6">
                    <h2>Project Submission.</h2>
                    <form>
                        <div class="form-group">
                            <label for="subject">Subject of the project</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject of project">
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="description">Description of the project</label>
                                <textarea class="form-control" rows="15" id="description"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="estimatedDateQuotation">Estimated Date for the quotation</label>
                            <div class='input-group date' id='estimatedDateQuotation'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar">
                                    </span>
                                </span>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#estimatedDateQuotation').datetimepicker({
                                    daysOfWeekDisabled: [0, 6]
                                });
                            });
                        </script>

                        <div class="form-group">
                            <label for="estimatedDateRealization">Estimated Date for the realization</label>
                            <div class='input-group date' id='estimatedDateRealization'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar">
                                    </span>
                                </span>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#estimatedDateRealization').datetimepicker({
                                    daysOfWeekDisabled: [0, 6]
                                });
                            });
                        </script>
                        <div class="form-group">
                            <label for="estimatedBudget">Estimated Budget for the project</label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input type="text" class="form-control" id="estimatedBudget" placeholder="Budget amount">
                                <div class="input-group-addon">.00</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-primary center-block">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-6"></div>
            </div>
        </div>
