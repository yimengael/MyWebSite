<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Sign In and Sign Up</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/GYYWebSite-SignInAndUpStyle.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <script type="text/javascript" src="../static/js/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container tabbable">
            <h2 class="text-center">Sign Up and Sign In.</h2>
            <ul class="nav nav-tabs">
                <li><a href="#signup">Sign Up</a></li>
                <li class="active"><a href="#login">Log In</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup" class="tab-pane fade">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <input type="firstlastname" class="form-control" id="name" placeholder="First and Last name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <button type="submit" class="btn btn-block btn-primary">Sign Up & Start asking</button>
                            </div>
                        </div>
                    </form>
                    <h6 class="text-center">By signing up you agree to our <a>Terms of Service</a> and <a>Privacy Policy</a></h6>
                </div>
                <div id="login" class="tab-pane fade in active">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <input type="username" class="form-control" id="userlogin" placeholder="Username or Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <div class="col-xs-6">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="">Remember me</label>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <button type="button" class="btn btn-block btn-link">Forgot your password?</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <button type="submit" class="btn btn-primary center-block">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".nav-tabs a").click(function(){
                    $(this).tab('show');
                });
            });
        </script>
    </body>
</html>
